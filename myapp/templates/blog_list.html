{% extends 'base.html' %}

{% block title %} {% endblock title %}

{% block content %}

<h1>Blogs</h1>

{% for blog in blogs  %}
<h2>{{blog.title}}</h2>
<p>{{blog.author}}</p>
<img src="{{blog.image.url}}" alt="blog image">
<p>{{blog.text}}</p>
<p>{{blog.published_date}}</p>
{% endfor %}

{% endblock content %}
